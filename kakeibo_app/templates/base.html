<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title or "家計簿" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { background: #FAFAF7; color: #334155; }
    .navbar { background: #7FB3A6; }
    .navbar .nav-link, .navbar-brand { color: #fff !important; }
    .card { border: 1px solid #E5E7EB; border-radius: 14px; }
    .btn-primary { background-color: #7FB3A6; border-color: #6AA89D; }
    .btn-primary:hover { background-color: #6AA89D; border-color: #5A9C90; }
    .btn-outline-danger { border-color: #EF4444; color: #EF4444; }
    .btn-outline-danger:hover { background: #EF4444; color: #fff; }
    .table thead { background: #F7F7F4; }
    .badge-income { background: #C7EAD9; color: #245A50; }
    .badge-expense { background: #FFE7C2; color: #7A4E17; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-md mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">家計簿</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">ダッシュボード</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('transactions') }}">取引</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">ログイン</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">新規登録</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
