{% extends "base.html" %}
{% block content %}
<h2>ログイン</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.username.label }} {{ form.username(size=32) }}</p>
  <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
  <p>{{ form.submit() }}</p>
</form>
<p><a href="{{ url_for('register') }}">新規登録はこちら</a></p>
{% endblock %}
